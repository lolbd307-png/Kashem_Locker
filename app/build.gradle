plugins {
    id "com.android.application"
}

android {
    namespace "com.kashem.locker"
    compileSdk 34

    defaultConfig {
        applicationId "com.kashem.locker"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
}
